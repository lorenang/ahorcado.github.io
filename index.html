<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ahorcado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/99843bb491.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icono.ico">
  </head>
  
  <body>
    <header>
      <img src="img/logo.svg" class="logo"> 
    </header>

    <div id="div-desaparece" class="botones-home">
      <a href="#forca">
        <input class="btn-iniciar" type="submit" value="Iniciar Juego" id="iniciar-juego"  >
      </a>
      <button class="btn-palabra" id="nova-palavra" onclick="ensenarPantallaDeAgregarPalabra()">Agregar Palabra</button> 
    </div>

     
    <div id="agregar-palabra" class="palabra-nueva">
      <input class="text-input" type="text" id="input-nueva-palavra"  maxlength="8" placeholder="Escriba una palabra">
      
      <div class="form-group">
        <img src="img/!.png" class="img-alerta">
        <label class="label-info" for="input-texto"> MÃ¡x. 8 caracteres</label>
      </div>
      
      <div class="botones-div">
        <input class="btn-azul" type="submit" value="Guardar y empezar" id="btn-guardar">
        <input class="btn-blanco" type="submit" value="Cancelar" id="btn-cancelar">
      </div> 
    </div>

    <div id="div-aparece-ahorcado" class="canvas">
      <canvas id="horca" height="860px" width="1200"></canvas>

      <div class="subrayado">
      </div>

      <div class="botones-div-canvas">
        <input class="btn-azul" type="submit" value="Nuevo Juego" id="btn-nuevo-juego">
        <input class="btn-blanco" type="submit" value="Salir" id="btn-salir">
      </div>
    </div>

    <footer class="footer">
      <h2>Desarrollado por Lorena N. Gomez</h2>
      <a href="https://www.linkedin.com/in/lorena-natali-gomez/" class="icon">
          <i class="fa-brands fa-linkedin"></i><use xlink:href="linkedin"></use>
      </a>
      <a href="https://github.com/lorenang" class="icon">
          <i class="fa-brands fa-github"></i><use xlink:href="#github"></use>
      </a>  
    </footer>

    <script src="js/ahorcado.js"></script>
    <script src="js/horca.js"></script> 

  </body>
</html>
